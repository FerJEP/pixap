<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>Pixap</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header center-page">
        <div class="navbar-left">
          <a href="/" class="logo">
            <h1>PIXAP</h1>
          </a>
          <button class="icon" id="navbar-btn">
            <span
              class="iconify"
              data-inline="false"
              data-icon="cil:hamburger-menu"
            ></span>
          </button>
        </div>
        <div class="navbar-right" id="navbar-mobile">
          <input type="text" id="filename-input" value="Untiled" />
          <button class="icon" id="save-btn">
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:save-outlined"
            ></span>
          </button>
          <button class="icon" id="settings-btn">
            <span
              class="iconify"
              data-inline="false"
              data-icon="codicon:gear"
            ></span>
          </button>
        </div>
      </header>
      <div id="settings-container">
        <div class="settings-menu">
          <div class="settings-menu-header">
            <h1>Settings</h1>
            <button class="icon" id="settings-close-btn">
              <span
                class="iconify"
                data-icon="emojione-monotone:heavy-multiplication-x"
                data-inline="false"
              ></span>
            </button>
          </div>
          <form id="settings-form">
            <label class="settings-menu-label">
              Width
              <input
                type="number"
                name="canvasWidth"
                minlength="1"
                min="1"
                max="256"
                required
              />
            </label>
            <label class="settings-menu-label">
              Height
              <input
                type="number"
                name="canvasHeight"
                minlength="1"
                min="1"
                max="256"
                required
              />
            </label>
            <button type="submit" id="settings-apply-btn">Apply</button>
          </form>
        </div>
        <div id="settings-helper-layer"></div>
      </div>
      <main class="app-body">
        <div id="canvas-container">
          <canvas class="rendering-pixeled" id="canvas-background"></canvas>
          <canvas class="rendering-pixeled" id="canvas-drawing"></canvas>
          <canvas class="rendering-pixeled" id="canvas-preview"></canvas>
        </div>
        <div class="panel tools" id="tools-container"></div>
        <div class="panel controllers" id="controllers-container"></div>
      </main>
    </div>
  </body>
</html>
